<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/x-icon" href="logo.png">
  <title>PeerCall</title>
</head>
<body>
  
  <div id="video">

    <video class="player" id="user-1" autoplay playsinline></video>
    <video class="player" id="user-2" autoplay playsinline></video>
    
    <div class="controls">
      <img id="video" src="./icons/video.png" />
      <img id="mic" src="./icons/mic.png" />
      <img id="hangup" src="./icons/hangup.png" />
      <img id="chat" src="./icons/chat.png" />
    </div>
    
  </div>

  <div id="info">
    <h3>Create / Join a room </h3>
    <input type="text" id="name" placeholder="Your Name" autocomplete="off" autofocus/>
    <input type="text" id="room" placeholder="Enter room name" autocomplete="off"/>
    <button onclick="join()">Join</button> 
  </div>

  <div id="notify"></div>
  
</body>

<script src="main.js"></script>  

</html>
